version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - govuk-pay
  - javascript
  ignore:
  - dependency-name: mocha
    versions:
    - ">= 8.a"
    - "< 9"
  - dependency-name: standard
    versions:
    - ">= 16.a"
    - "< 17"
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    time: "03:00"
  open-pull-requests-limit: 10
  labels:
  - govuk-pay
  - dependencies
  - docker
  ignore:
  - dependency-name: node
    versions:
    - ">= 18"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - govuk-pay
  - github_actions
